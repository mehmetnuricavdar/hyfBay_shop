<head>
  <title>HyfBay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,800"
    rel="stylesheet"
  />
</head>
<body>
  <main>
    <header>
      <div class="wrapper">
        <h1>HyfBay</h1>
        <h2>- Buy the okay'est products</h2>
      </div>
    </header>
    <section class="table-view-control">
      <div class="search">
        <label>What are you looking for?</label>
        <input
          type="search"
          id="searchName"
          placeholder="Search for a product"
        />
        <label>Enter a price limit</label>
        <input type="number" id="maxPrice" placeholder="Enter max price" />
      </div>

      <div class="sort">
        <label>Sort:</label>
        <select>
          <option value="Default">Default</option>
          <option value="LowToHigh">Low to high</option>
          <option value="HighToLow">High to low</option>
        </select>
       
      </div>
      <div class="filters">
        <div class="country">
          <label>Ships to</label>
          <select>
            <option value="denmark">Denmark</option>
            <option value="sweden">Sweden</option>
            <option value="norway">Norway</option>
            <option value="germany">Germany</option>
            <option value="iceland">Iceland</option>
            <option value="england">England</option>
          </select>
        </div>
        <div class="price">
          <input type="range" id="start" name="volume" min="0" max="11" />
          <label for="volume">Lower Price:</label>
        </div>
        <div><button>New Render Products</button></div>
      </div>
    </section>
    <section class="products">
      <ul>
        <li>
          <ul>
            <li><strong>Name</strong></li>
            <li><strong>Price</strong></li>
            <li><strong>Rating</strong></li>
            <li><strong>Country</strong></li>
          </ul>
        </li>
      </ul>
    </section>
    <section class="cart">
      <h2>Your shopping cart</h2>
      <div class="total">
        <p>Total price:<span></span></p>
      </div>
      <ul></ul>
    </section>
  </main>
  <script src="hyfBayHelpers.js"></script>
  <script src="main.js"></script>
</body>
